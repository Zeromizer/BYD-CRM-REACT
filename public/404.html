<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BYD CRM - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // Store the full path (including query and hash) for recovery in index.html
      var pathSegmentsToKeep = 1;
      var l = window.location;

      // Store the full URL path for the redirect recovery
      sessionStorage.setItem('redirect',
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/' +
        '?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

      // Redirect to the base path
      location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/BYD-CRM-REACT/' +
        '?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to BYD CRM...</p>
  </body>
</html>
